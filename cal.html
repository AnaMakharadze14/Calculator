<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta neme="author" content="Ana Makharadze">
    <title>My Project — Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <div class="display">
      <div id="label"></div>
      <div class="calc">
        
        <div class="vertical">
          <div class="container">
            <button class="purple clear" >Clear</button>
            <button class="purple calc-btn" style="font-size: 25px; " data-value="/">÷</button>
            <button class="purple calc-btn" style="font-size: 25px; "  data-value="*">×</button>
          </div>

          <div class="container">
            <button class="calc-btn" data-value="7"><b>7</b></button>
            <button class="calc-btn" data-value="8"><b>8</b></button>
            <button class="calc-btn" data-value="9"><b>9</b></button>  
          </div>
          
          <div class="container">
            <button class="calc-btn" data-value="4"><b>4</b></button>
            <button class="calc-btn" data-value="5"><b>5</b></button>
            <button class="calc-btn" data-value="6"><b>6</b></button>
          
          </div>
          
          <div class="container">
            <button class="calc-btn" data-value="1"><b>1</b></button>
            <button class="calc-btn" data-value="2"><b>2</b></button>
            <button class="calc-btn" data-value="3"><b>3</b></button>
          </div>
          
          <div class="container">
            <button class="calc-btn" data-value="%"><b>%</b></button>
            <button class="calc-btn" data-value="0"><b>0</b></button>
            <button class="calc-btn" data-value="."><b>.</b></button>
          </div>
        </div>
        
        <div class= "horizontal"> 
          <button class="purple">ce</button>
          <button class="purple calc-btn" style="font-size: 30px; "  data-value="-">-</button>
          <button class="purple calc-btn" style="font-size: 25px; " data-value="+">+</button>
          <button class="purple equals" style="height: 100%; width: 100%; font-size: 25px; background-color:  rgb(120, 16, 118);">=</button>
        </div>
        
      </div>
    </div>
    
    <script src="cal.js"></script>
  </body>
</html>
